<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录后首页 - 今日头条(用户)</title>
    <meta th:replace="~{/head/head_include ::  title}"/>
    <link rel="stylesheet" th:href="@{/head_res/bootstrapvalidator/css/form-validation.css}">
    <script type="text/javascript" th:src="@{/head_res/bootstrapvalidator/js/form-validation.js}"></script>
</head>
<body>
<meta th:replace="~{/head/head_include ::  header}"/>
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-1 main">
            <h2 class="col-sm-10 col-sm-offset-1 form-signin-heading text-center">查看个人信息</h2>
            <input type="hidden" name="operType" value="update">
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">邮箱:</label>
                <div class="col-sm-8">
                    <span th:text="${one.email}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">名称:</label>
                <div class="col-sm-8">
                    <span th:text="${one.name}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">昵称:</label>
                <div class="col-sm-8">
                    <span th:text="${one.nickName}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">手机号:</label>
                <div class="col-sm-8">
                    <span th:text="${one.phone}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">性别:</label>
                <div class="col-sm-8">
                    <span th:text="${one.sexStr}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<meta th:replace="~{/head/head_include ::  footer}"/>
</body>
</html>
